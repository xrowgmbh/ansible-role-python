- name: Install python version
  package:
    name: "python"
    state: present

- name: Globally enable python 27
  file:
    path: /etc/profile.d/scl-python.sh
    state: absent

- name: install python utils
  yum:
    name: "{{item}}"
    state: present
  with_items:
    - "gcc"
    - "libgit2-devel"
    - "python-devel"

- name: install latest python packages
  pip:
    name: "{{item}}"
    state: latest
  with_items:
    - "setuptools"
    - "pip"

- name: install latest python packages
  pip:
    name: "pygit2"
    version: "0.26.0"
    state: present

